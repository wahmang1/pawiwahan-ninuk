	<script src="https://cdn.jsdelivr.net/npm/justifiedGallery@3.8.1/dist/js/jquery.justifiedGallery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/plugins/thumbnail/lg-thumbnail.umd.js"></script>

	<!-- lightgallery plugins -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.1/plugins/thumbnail/lg-thumbnail.umd.min.js">
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.1/plugins/mediumZoom/lg-medium-zoom.umd.min.js">
	</script>

	<script src="js/script.js"></script>

	<script>
		$(document).ready(function () {
			$('#myModal').modal('show');
			$("#animated-thumbnails-gallery")
				.justifiedGallery({
					captions: false,
					rowHeight: 180,
					margins: 10
				})
				.on("jg.complete", function () {
					window.lightGallery(
						document.getElementById("animated-thumbnails-gallery"), {
							autoplayFirstVideo: false,
							pager: false,
							galleryId: "nature",
							plugins: [lgZoom, lgThumbnail],
							mobileSettings: {
								controls: false,
								showCloseIcon: false,
								download: false,
								rotate: false
							}
						}
					);
				});
		});

		var track = document.getElementById('track');

		var controlBtn = document.getElementById('play-pause');

		function playPause() {
			if (track.paused) {
				track.play();
				//controlBtn.textContent = "Pause";
				controlBtn.className = "fa fa-volume-up";
			} else {
				track.pause();
				//controlBtn.textContent = "Play";
				controlBtn.className = "fa fa-volume-off";
			}
		}

		controlBtn.addEventListener("click", playPause);
		track.addEventListener("ended", function () {
			controlBtn.className = "play";
		});


		function openUndangan() {
			$('#myModal').hide();
			playPause();
		}
	</script>

</body>

</html>
